asdf_user: "deploy"

asdf_legacy_version_file: "yes"

# Debian
asdf_plugin_dependencies:
  - automake
  - autoconf
  - build-essential
  - libreadline-dev
  - libncurses-dev
  - libssl-dev
  - libyaml-dev
  - libxslt-dev
  - libffi-dev
  - libtool
  - unzip

apt_cache_valid_time: 86400
